<!DOCTYPE html>
<html>
<head>
    <title>Toxic Comment Classifier</title>
</head>
<body>
    <h1>Toxic Comment Classifier</h1>
    <form action="/" method="post">
        <label for="user_input">Enter your comment:</label><br>
        <input type="text" id="user_input" name="user_input" required><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if result %}
        <h2>Prediction:</h2>
        <ul>
            {% for label, pred in result.items() %}
                <li>{{ label }}: {{ pred }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
